site:
  name: Dify 实操课入门
  site: 'https://dify.uxone.org'
  base: '/'
  trailingSlash: false

  # googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Dify 实操课入门
    template: '%s — Dify 实操课入门'
  description: "\U0001F680 职场达人的入门Dify实操课：助你从0-1系统上手Dify完成各类典型任务"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Dify 实操课入门
    images:
      - url: '~/assets/images/open-graph.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@LinkLin1987'
    site: '@LinkLin1987'
    cardType: summary_large_image

i18n:
  language: zh
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: G-7LE9XX6VH2 # or "G-XXXXXXXXXX"
      # partytown is not working as expected
      partytown: false

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
